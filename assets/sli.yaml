---
spec_version: '1.0'
indicators:
  throughput_mongodb-datastore: "metricSelector=builtin:service.requestCount.total:merge(0):sum&entitySelector=type(SERVICE),tag(keptn_selfmon_service:mongodb-datastore),tag(keptn_selfmon_namespace:$PROJECT-$STAGE)"
  error_rate_mongodb-datastore: "metricSelector=builtin:service.errors.total.count:merge(0):avg&entitySelector=type(SERVICE),tag(keptn_selfmon_service:mongodb-datastore),tag(keptn_selfmon_namespace:$PROJECT-$STAGE)"
  response_time_p50_mongodb-datastore: "metricSelector=builtin:service.response.time:merge(0):percentile(50)&entitySelector=type(SERVICE),tag(keptn_selfmon_service:mongodb-datastore),tag(keptn_selfmon_namespace:$PROJECT-$STAGE)"
  response_time_p90_mongodb-datastore: "metricSelector=builtin:service.response.time:merge(0):percentile(90)&entitySelector=type(SERVICE),tag(keptn_selfmon_service:mongodb-datastore),tag(keptn_selfmon_namespace:$PROJECT-$STAGE)"
  response_time_p95_mongodb-datastore: "metricSelector=builtin:service.response.time:merge(0):percentile(95)&entitySelector=type(SERVICE),tag(keptn_selfmon_service:mongodb-datastore),tag(keptn_selfmon_namespace:$PROJECT-$STAGE)"
  cpu_time_mongodb-datastore: "metricSelector=builtin:service.cpu.time:merge(0):percentile(95)&entitySelector=type(SERVICE),tag(keptn_selfmon_service:mongodb-datastore),tag(keptn_selfmon_namespace:$PROJECT-$STAGE)"
  io_time_mongodb-datastore: "metricSelector=builtin:service.ioTime:merge(0):percentile(95)&entitySelector=type(SERVICE),tag(keptn_selfmon_service:mongodb-datastore),tag(keptn_selfmon_namespace:$PROJECT-$STAGE)"
